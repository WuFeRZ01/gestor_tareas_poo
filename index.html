<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gestor de Tareas</h1>
        <div id="auth-container">
            <div id="login-form">
                <h2>Iniciar Sesión</h2>
                <input type="text" id="login-username" placeholder="Usuario">
                <input type="password" id="login-password" placeholder="Contraseña">
                <button onclick="login()">Iniciar Sesión</button>
                <p>No tienes cuenta? <span onclick="showRegister()">Regístrate</span></p>
            </div>
            <div id="register-form" style="display: none;">
                <h2>Crear Cuenta</h2>
                <input type="text" id="register-username" placeholder="Usuario">
                <input type="password" id="register-password" placeholder="Contraseña">
                <button onclick="register()">Registrarse</button>
                <p>Ya tienes cuenta? <span onclick="showLogin()">Inicia Sesión</span></p>
            </div>
            <div id="change-password-form" style="display: none;">
                <h2>Cambiar Contraseña</h2>
                <input type="password" id="new-password" placeholder="Nueva Contraseña">
                <button onclick="changePassword()">Cambiar Contraseña</button>
                <p>Regresar a <span onclick="showLogin()">Iniciar Sesión</span></p>
            </div>
        </div>
        
        <div id="task-container" style="display: none;">
            <h2>Crear Tarea</h2>
            <input type="text" id="task-title" placeholder="Título de la tarea">
            <textarea id="task-description" placeholder="Descripción"></textarea>
            <input type="date" id="task-due-date">
            <select id="task-priority">
                <option value="alta">Alta</option>
                <option value="media">Media</option>
                <option value="baja">Baja</option>
            </select>
            <button onclick="createTask()">Crear Tarea</button>
            <div id="task-list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
